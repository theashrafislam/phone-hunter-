<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header class="py-5 bg-gray-400 mb-5">
        <h1 class="text-3xl font-bold text-center">Phone Hunting</h1>
    </header>
    <main>
        <section class="bg-gray-300 p-4 mb-5">
            <input id="search-field" type="text" placeholder="Search Here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-secondary">SEARCH</button>
        </section>


        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="">open modal</button> -->
        <dialog id="showAllD" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <!-- <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p> -->
                <div id="show-modal">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


        <section>
            <div class="text-center mt-32 hidden" id="toggleProgress">
                <progress class="progress w-56"></progress>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            </div>
            <div class="my-5 hidden" id="show-all-btn">
                <button onclick="showAllBtn()" class="btn btn-secondary text-xl">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- script link  -->
    <script src="./js/index.js"></script>
</body>

</html>
